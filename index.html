<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://to-do-cdn.microsoft.com/static-assets/c87265a87f887380a04cf21925a56539b29364b51ae53e089c3ee2b2180148c6/icons/logo.png"
    />
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <header class="header">
      <h1>
          <img
            src="https://to-do-cdn.microsoft.com/static-assets/c87265a87f887380a04cf21925a56539b29364b51ae53e089c3ee2b2180148c6/icons/logo.png"
            alt="logo"
            width="90"
            height="80"
          />
          <br />
          ToDo
      </h1>
    <nav class="navbar">
      <a class="active" href="./index.html">Home</a>
      <a href="./about.html">About</a>
    </nav>
    <i class="fa-solid fa-magnifying-glass"></i>
    </header>
    <div class="main">
        <h2>To Do List</h2>
        <div class="title">
          <input
            type="text"
            class="form-control todo-list-input"
            placeholder="title"
          />
          <button class="add">Add</button>
        </div>
        <table>
        <tr>
          <th>Tasks</th>
          <th>Status</th>
        </tr>
        <tr>
          <td>
            <label for="task1"> Read 30 min</label>
            <input
              type="checkbox"
              id="task1"
              name="task1"
              value="Read 30 min"
            />
            
          </td>
          <td class="done"><span>Done</span></td>
        </tr>
        <tr>
          <td>
            <label for="task2">go to the gym</label>
            <input
              type="checkbox"
              id="task2"
              name="task2"
              value="go to the gym"
            />
          </td>
          <td><span>--</span></td>
        </tr>
        <tr>
          <td>
            <label for="task3">resolve my task</label>
            <input
              type="checkbox"
              id="task3"
              name="task3"
              value="resolve my task"
            />
          </td>
          <td><span>in progress</span></td>
        </tr>
        <tr>
          <td>
            <label for="task4">go to shopping</label>
            <input
              type="checkbox"
              id="task4"
              name="task4"
              value="go to shopping"
            />
          </td>
          <td><span>on hold</span></td>
        </tr>
      </table>
    </div>
    <footer>
    <div>
      <h3>Contact Us:</h3>
      <p>
        saraaltayeh1@gmail.com <br />
        078000000
      </p>
    </div>
    <p>&copy; 2022 ToDo.com</p>
    <div>
      <h3>Location:</h3>
      <p>
        Amman, Jordan <br />
        10322 st. <br />
        Bl. 33
      </p>
    </div>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
